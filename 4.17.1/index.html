    <h4>习题4.17.1 特定范围数字求和</h4> 
    <div>编写range函数,接受两个参数start和end，返回包含start到end之间的所有数字。</div>
    <div>再编写函数sum，接受一个数字数组，并返回所有数字之和。</div>
    <div>修改range函数，接受第三个参数，指定构建数组时的步数（step），未指定步数时，每步按1增长；另外，确保步数为负值时也可以正常工作。</div>
